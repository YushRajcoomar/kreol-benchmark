{% extends "layout.html" %}
{% block content %}
    <html>
    <head>
        <title>Annotate Translation</title>
    </head>
    <body>
        <h1>Annotate Translation</h1>
        <form method="POST">
            <label for="input_text">Input Text:</label><br>
            <textarea id="input_text" name="input_text" rows="5" cols="50" readonly>{{ translation.input_text }}</textarea><br><br>
    
            <label for="predicted_text">Predicted Text:</label><br>
            <textarea id="predicted_text" name="predicted_text" rows="5" cols="50" readonly>{{ translation.predicted_text }}</textarea><br><br>

            <label for="rating">Rating:</label><br>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>

            <label for="suggested_text">Suggested Text:</label><br>
            <textarea id="suggested_text" name="suggested_text" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
    </html>
{% endblock content %}
